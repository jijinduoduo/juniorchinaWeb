window.onload=function()
{
    $.ajax({
             type: "GET",
             url: "<{:U("question")}>",
            
             dataType: "json",	
             success: function(data){
             
                         $('#question').empty();   //清空process里面的所有内容
                         var html =''; 
                             $.each(data, function(commentIndex, comment){
                               html += '' + data['content']                                      
                                         + '';
                                  }); 
                         $('#question').html(html);
                      }
             });
}
